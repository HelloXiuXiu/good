<script>
addEventListener("load", () => {
function HomeAnim() {
let box = document.querySelector(".home_text");
let letters = document.querySelectorAll(".home_text span");
let good = document.querySelector(".home_text img");

let delays = [];
let delay = 2;

let d = 0;
for (let i=0; i<letters.length; i++) {
  delays.push(Math.floor(d)/10);
  d += delay;
}

function shuffle(array) {
  let currentIndex = array.length, randomIndex;

  while (currentIndex != 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [
      array[randomIndex], array[currentIndex]];
  }
  return array;
}
shuffle(delays);

for(let i=0; i<letters.length; i++)  {
  letters[i].style.animationDelay = delays[i] + "s";
}
setTimeout(() => {
 for (let i=0; i<letters.length; i++) {
  letters[i].style.color = "rgba(255, 255, 255, 0)";
 }
}, "4000");
}
HomeAnim();
addEventListener("popstate", HomeAnim);
});
